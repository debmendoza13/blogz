{% extends "base.html" %} 
{% block content %}
<h1><center> Build a Blog </center></h1>

{% if listings|length == 0 %}
<p> No entries found </p>
{% else %}
    <ul>
        {% for listing in listings %}
        <li><h2><a href="/blog?id={{listing.id}}"> {{listing.title}} </a></h2>
            <p> {{listing.body}} </p>
            <br>
            <br>
        </li>
        {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
